<!DOCTYPE html>
<html>
<head>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />

    <!-- Custom CSS -->
    <style>
        body {
            /* Updated gradient background */
            background: linear-gradient(180deg, #F4A70D 7.28%, #161616 7.29%, #313131 10.94%, #959595 48.44%, #000 93.23%, #193041 93.24%);
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: scroll; /* Enable vertical scroll */
        }

        .swiper-container {
            height: 100vh; /* make it take up the full screen */
            overflow: visible; /* Make sure overflow isn't hidden */
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Adjusted video player size and added shadow */
        video {
            height: 80vh; /* 80% of the viewport height */
            width: auto; /* Maintain aspect ratio */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); /* Add shadow */
        }
        /* Pagination styling */
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 9999; /* Make sure it's on top */
        }
        .swiper-pagination-bullet {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Swiper Container -->
    <div class="swiper-container">
        <!-- Swiper Wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides (Your Videos) -->
            <div class="swiper-slide">
                <video class="plyr" controls autoplay muted loop>
                    <source src="vid1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video class="plyr" controls autoplay muted loop>
                    <source src="vid2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video class="plyr" controls autoplay muted loop>
                    <source src="vid3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video class="plyr" controls autoplay muted loop>
                    <source src="vid4.mp4" type="video/mp4">
                </video>
            </div>
            <!-- add more slides as needed... -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.min.js"></script>

    <!-- Initialize Swiper and Plyr -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                slideChange: function () {
                    players.forEach((player, index) => {
                        if(index === this.activeIndex) {
                            player.play();
                        } else {
                            player.pause();
                        }
                    });
                },
            },
            // Enable preloading of all images
            preloadImages: true,
            // Enable lazy loading
            lazy: true
        });

        const players = Array.from(document.querySelectorAll('.plyr')).map(p => new Plyr(p, {
            muted: true, // videos start out muted
            autoplay: true, // autoplay videos
        }));
    </script>
</body>
</html>
